<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Usuários - IFSP</h1>
    <form action="cadastro_agenda.php" method="POST" enctype="multipart/form-data">
    
        <div class="col-md-6">
            <label for="nome">Nome</label>
            <input type="nome" name="nome" class="form-control" id="nome" 
            aria-describedby="nomeHelp" placeholder="Seu nome">
          </div>

          <div class="col-md-6">
            <label for="apelido">Apelido</label>
            <input type="apelido" name="apelido" class="form-control" id="apelido" 
            aria-describedby="apelidoHelp" placeholder="Seu apelido">
          </div>

          <div class="col-md-4">
            <label for="endereco">Endereço</label>
            <input type="endereço" name="endereco" class="form-control" id="endereco" 
            aria-describedby="enderecoHelp" placeholder="Seu endereço">
          </div>

          <div class="col-md-4">
            <label for="bairro">Bairro</label>
            <input type="bairro" name="bairro" class="form-control" id="bairro" 
            aria-describedby="bairroHelp" placeholder="Seu bairro">
          </div>
        
          <div class="col-md-8">
            <label for="exampleInputCidade1">Cidade</label>
            <input type="cidade" name="cidade" class="form-control" id="exampleInputCidade1" 
            aria-describedby="cidadeHelp" placeholder="Sua cidade">
          </div>

          <div class="col-md-4">
            <label for="estado">Estado</label>
            <input type="estado" name="estado" class="form-control" id="estado" 
            aria-describedby="estadoHelp" placeholder="Seu estado">
          </div>

    <div class="col-md-4">
        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone" aria-describedby="telefoneHelp" placeholder="Formato (18) 99999-8888"
        pattern="\([0-9]{2}\)([9]{1}))?[0-9]{4-5}-[0-9]{4}">
    </div>

            <div class="col-md-8">
            <label for="celular">Celular</label>
            <input type="tel" name="celular" id="celular" aria-describedby="celularHelp" placeholder="Formato (18) 99999-8888"
            pattern="\([0-9]{2}\)([9]{1}))?[0-9]{4-5}-[0-9]{4}">
          </div>

    <form>
        <div class="col-md-6">
          <label for="email">E-mail</label>
          <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="col-md-6">
          <label for="senha">Senha</label>
          <input type="password" name="senha" class="form-control" id="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

</form>
</body>
</html>
